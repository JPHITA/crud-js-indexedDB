<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <title>Document</title>
    <style>
        html, body{
            width: 100%;
            height: 100%;
        }

        .container-fluid{
            height: 100%;
        }

        label.error{
            font-size: 12px;
            color: red;
        }
    </style>
</head>

<body>

    <div class="container-fluid">
        <br>
        <div class="row">
            <div class="col-sm-1">
                <button type="button" class="btn btn-info" id="nueva-persona">Nuevo</button>
            </div>
        </div>

        <div class="row justify-content-center">

            <div class="col-lg-8 col-md-8 col-sm-10">

                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Tipo Documento</th>
                                <th>Documento</th>
                                <th>Nombre</th>
                                <th>Fecha de Nacimiento</th>
                                <th></th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody id="tb_Persona">

                        </tbody>
                    </table>
                </div>

            </div>

        </div>
    </div>

    <!-- modals -->

    <div class="modal fade" id="Modal-Persona" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Persona</h5>
                </div>
                <div class="modal-body">
                    <div class="container">
                        <form id="frm-Persona">
                            <input type="hidden" id="iPersona">

                            <div class="row">

                                <div class="col-sm-6">
                                    <label for="iTipoDocumento">Tipo Documento</label>
                                    <select id="iTipoDocumento" name="iTipoDocumento" class="form-control">

                                    </select>

                                </div>

                                <div class="col-sm-6">
                                    <label for="sDocumento">Documento</label>
                                    <input type="number" id="sDocumento" name="sDocumento" class="form-control">
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-sm-6">
                                    <label for="sNombre">Nombre</label>
                                    <input type="text" id="sNombre" name="sNombre" class="form-control">
                                </div>
                                <div class="col-sm-6">
                                    <label for="dFechaN">Fecha de Nacimiento</label>
                                    <input type="date" id="dFechaN" name="dFechaN" class="form-control">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal" onclick="LimpiarModal('Modal-Persona'); validator.resetForm()"
                        id="btn-Cancelar">Cancelar</button>
                    <button type="button" class="btn btn-success" id="btn-Aceptar">Aceptar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.0/jquery.validate.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script src="js/Configuracion.js"></script>
    <script src="js/dataBase.js"></script>
    <script src="js/Funcion.js"></script>
</body>

</html>
